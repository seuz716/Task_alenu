{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center mb-0">Cerrar sesión</h2>
        </div>
        <div class="card-body">
          <p class="lead">¿Estás seguro de que deseas cerrar sesión?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-block">Cerrar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
