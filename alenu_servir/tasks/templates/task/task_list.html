{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>
  <div class="row">
    {% for task in tasks %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ task.url_imagen }}" class="card-img-top" alt="Task Image">
          <div class="card-body">
            <h5 class="card-title">{{ task.titulo }}</h5>
            <p class="card-text">{{ task.descripcion }}</p>
            <a href="{% url 'tasks:task_detail' pk=task.pk %}" class="btn btn-primary">Detalles</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No tasks yet.</p>
    {% endfor %}
  </div>
  {% if user.is_authenticated %}
    <a href="{% url 'tasks:task_create' %}" class="btn btn-success">Nueva Activida</a>
  {% endif %}
{% endblock %}
