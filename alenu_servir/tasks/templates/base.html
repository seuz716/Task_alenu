<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Fundación Alenu{% endblock %}</title>
  <script src="https://kit.fontawesome.com/0aa1a35bdd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">Fundación Alenu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
<footer class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p class="mb-0">Fundación ALENU &copy; 2023. Todos los derechos reservados.</p>
      </div>
      <div class="col-md-6">
        <ul class="list-inline mb-0 text-md-end">
          <li class="list-inline-item"><a href="https://www.youtube.com/fundacionalenu"><i class="fab fa-youtube"></i></a></li>
          <li class="list-inline-item"><a href="https://www.facebook.com/fundacionalenu"><i class="fab fa-facebook"></i></a></li>
          <li class="list-inline-item"><a href="https://www.instagram.com/fundacionalenu"><i class="fab fa-instagram"></i></a></li>
          <li class="list-inline-item"><a href="https://www.tiktok.com/@fundacionalenu"><i class="fab fa-tiktok"></i></a></li>
          <li class="list-inline-item"><a href="mailto:info@fundacionalenu.com"><i class="fas fa-envelope"></i></a></li>
          <li class="list-inline-item"><a href="tel:+1234567890"><i class="fas fa-phone"></i></a></li>
          <li class="list-inline-item"><a href="#"><i class="fas fa-map-marker-alt"></i></a></li>
          <li class="list-inline-item"><a href="https://api.whatsapp.com/send?phone=1234567890"><i class="fab fa-whatsapp"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
